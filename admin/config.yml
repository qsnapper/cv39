backend:
  name: git-gateway
  branch: main

# Publish mode - editorial workflow allows drafts
publish_mode: editorial_workflow

# Media files configuration
media_folder: "images"
public_folder: "images"

# Collections define the content structure
collections:
  # Property information - each language as separate entry
  - name: "property"
    label: "Property Information"
    files:
      # English Version
      - label: "ðŸ‡¬ðŸ‡§ Villa Details (English)"
        name: "main_en"
        file: "content/property/main.en.json"
        fields:
          - {label: "Property Title", name: "title", widget: "string"}
          - {label: "Property Subtitle", name: "subtitle", widget: "string"}
          - {label: "Price", name: "price", widget: "string"}
          - {label: "Hero Image", name: "hero_image", widget: "image"}
          - label: "Quick Facts"
            name: "quick_facts"
            widget: "object"
            fields:
              - {label: "Bedrooms", name: "bedrooms", widget: "number"}
              - {label: "Bathrooms", name: "bathrooms", widget: "number"}
              - {label: "Built Area", name: "built_area", widget: "string"}
              - {label: "Plot Size", name: "plot_size", widget: "string"}
              - {label: "Pool Size", name: "pool_size", widget: "string"}
          - label: "Overview"
            name: "overview"
            widget: "object"
            fields:
              - {label: "Section Title", name: "title", widget: "string"}
              - {label: "Lead Paragraph", name: "lead", widget: "text"}
              - {label: "Description Paragraph 1", name: "description1", widget: "text"}
              - {label: "Description Paragraph 2", name: "description2", widget: "text"}
              - label: "Highlights"
                name: "highlights"
                widget: "list"
                fields:
                  - {label: "Highlight Text", name: "text", widget: "string"}
          - label: "Owner Sale Banner"
            name: "owner_banner"
            widget: "object"
            fields:
              - {label: "Badge Text", name: "badge_text", widget: "string"}
              - label: "Benefits"
                name: "benefits"
                widget: "list"
                fields:
                  - {label: "Benefit Text", name: "text", widget: "string"}
          - label: "Features"
            name: "features"
            widget: "object"
            fields:
              - {label: "Section Title", name: "title", widget: "string"}
              - label: "Interior Features"
                name: "interior"
                widget: "object"
                fields:
                  - {label: "Category Title", name: "title", widget: "string"}
                  - label: "Items"
                    name: "items"
                    widget: "list"
                    field: {label: "Feature", name: "feature", widget: "string"}
              - label: "Outdoor Features"
                name: "outdoor"
                widget: "object"
                fields:
                  - {label: "Category Title", name: "title", widget: "string"}
                  - label: "Items"
                    name: "items"
                    widget: "list"
