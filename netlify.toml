# Netlify Configuration File
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "node build-i18n.js"
  publish = "."

[build.environment]
  # Environment variables (if needed in the future)

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Multi-language redirects
# Redirect root to English version
[[redirects]]
  from = "/"
  to = "/en/"
  status = 302
  force = false

# Clean URL redirects for language paths
[[redirects]]
  from = "/en"
  to = "/en/"
  status = 301
  force = true

[[redirects]]
  from = "/nl"
  to = "/nl/"
  status = 301
  force = true

[[redirects]]
  from = "/de"
  to = "/de/"
  status = 301
  force = true

[[redirects]]
  from = "/pt"
  to = "/pt/"
  status = 301
  force = true

[[redirects]]
  from = "/sv"
  to = "/sv/"
  status = 301
  force = true

[[redirects]]
  from = "/fr"
  to = "/fr/"
  status = 301
  force = true

